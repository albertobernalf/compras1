<script>
window.onload = function(){
  var fecha = new Date(); //Fecha actual
  var mes = fecha.getMonth()+1; //obteniendo mes
  var dia = fecha.getDate(); //obteniendo dia
  var ano = fecha.getFullYear(); //obteniendo a√±o
  var hora = fecha.getHours();
  var minutos = fecha.getMinutes();
  var segs = fecha.getSeconds();

  horario = hora+":"+minutos+":"+ segs;
  console.log(horario);

  if (hora < 10)
     hora = '0' + hora;  //agrega cero si el hora de 10
  if (minutos < 10)
        minutos = '0' + minutos;
  if (segs < 10)
         segs = '0' + segs;

      horario = hora+":"+minutos+":"+ segs;
  console.log(horario);

  if(dia<10)
    dia='0'+dia; //agrega cero si el menor de 10

    mes='0'+mes //agrega cero si el menor de 10

  // document.getElementById('desdeFechaSolicitud').value=ano+"-"+mes+"-"+dia + " " +hora+":"+minutos+":"+ segs;
  // document.getElementById('hastaFechaSolicitud').value=ano+"-"+mes+"-"+dia + " " +hora+":"+minutos+":"+ segs;

  document.getElementById('desdeFechaSolicitud').value=ano+"-"+mes+"-"+dia +" "+ "00:00:00";
  document.getElementById('hastaFechaSolicitud').value=ano+"-"+mes+"-"+dia +" "+ "00:00:00";

}

</script>
